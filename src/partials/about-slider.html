<section class="about__slider">
  <div class="container">
    <div class="carousel">
      <!-- ---------------------------------------------------- -->
      <!-- ------ carousel ------- -->
      <!-- button-left -->
      <button class="carousel__button carousel__button--left is-hidden">
        <img src="./assets/images/slider1/arrow-left.svg" alt="" />
      </button>

      <!-- slides -->
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img
              class="carousel__image"
              src="./assets/images/slider1/slider-bg1.jpg"
              alt="slide pic"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./assets/images/slider1/slider-bg2.jpg"
              alt="slide pic"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./assets/images/slider1/slider-bg3.jpg"
              alt="slide pic"
            />
          </li>
        </ul>
      </div>

      <!-- button-right -->
      <button class="carousel__button carousel__button--right">
        <img src="./assets/images/slider1/arrow-right.svg" alt="" />
      </button>

      <!-- indicator -->
      <div class="carousel__nav">
        <button class="carousel__nav-indicator current-slide 1"></button>
        <button class="carousel__nav-indicator 2"></button>
        <button class="carousel__nav-indicator 3"></button>
      </div>
      <!-- ------- carousel end --------->
      <!-- ---------------------------------------------------- -->
    </div>
  </div>
</section>
